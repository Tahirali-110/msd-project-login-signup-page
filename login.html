<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log in to Vignan University Student Clubs Portal to access clubs, voting, and more.">
  <meta name="keywords" content="Vignan University, student clubs, login, student council">
  <title>Login - Vignan University Student Clubs</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Vignan University Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/40';">
      </div>
      <a href="index.html" class="btn">Back to Home</a>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-container">
      <h2>Welcome Back!</h2>
      <p>Log in to explore your Student Clubs Portal</p>
      <form id="login-form">
        <label for="user-type">User Type</label>
        <select id="user-type" name="user-type" required>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="admin">Admin</option>
        </select>
        <label for="student-id">Student/Faculty ID</label>
        <input type="text" id="student-id" name="student-id" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <a href="#forgot" class="forgot-link">Forgot ID or Password?</a>
        <button type="submit" class="btn">Log In</button>
      </form>
      <p>Not registered? <a href="signup.html" class="btn">Sign Up</a></p>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Vignan University. All rights reserved.</p>
      <div class="footer-links">
        <a href="contact.html">Contact</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
      </div>
      <div class="social-links">
        <a href="https://facebook.com" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
